name: Archive and Release Artifacts

on:
  workflow_run:
    workflows: ["Auto-Generate SemVer Tag"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if the first workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
            # Checkout the exact commit that triggered the original workflow
            ref: ${{ github.event.workflow_run.head_sha }}
            fetch-depth: 0    # Fetch all history so tags are available
            fetch-tags: true  # Explicitly fetch tags

      - name: Get tag name
        id: get_tag
        run: |
          # Get the SemVer tag that points to the triggering commit
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG"

      - name: Generate protobuf files
        run: make generate

      - name: Archive generated files
        run: |
          cd gen
          tar -czf ../fyn-schema-gen-${{ steps.get_tag.outputs.tag_name }}.tar.gz .
          cd ..

      - name: Create a GitHub release with artifacts
        uses: softprops/action-gh-release@v1
        env:
          TAG: ${{ steps.get_tag.outputs.tag_name }}
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            Automated release with generated Protobuf/gRPC code in all supported languages. The artifacts correspond with the proto definitions in the branch tagged with ${{ env.TAG }}.
          files: |
            fyn-schema-gen-${{ env.TAG }}.tar.gz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}